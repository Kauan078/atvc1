<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input name="usuario" type="email"[(ngModel)]="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Senha</label>
    <input name="senha" type="password"[(ngModel)]="senha" class="form-control" id="exampleInputPassword1">
  </div>
  <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
  {{erro}}
</form>
